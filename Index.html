<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="img/favicon/favicon.ico">
   <link rel="stylesheet" href="css/style.css">
   <title>Ojjo</title>
</head>
<body>
   <div class="wrapper">
      <header class="header">
         <div class="header__container container">
            
            <div class="header__inner">
               <nav class="header__menu menu">
                  <ul class="menu__list">
                     <li class="menu__item">
                        <a href="#" class="menu__link">Контрагентам</a>
                     </li>
                     <li class="menu__item">
                        <a href="#" class="menu__link">Дизайнерам</a>
                     </li>
                     <li class="menu__item">
                        <a href="#" class="menu__link">Вакансии</a>
                     </li>
                  </ul>
               </nav>
               
               <div class="header__logo logo">
                  <a href="#" class="logo__img">
                     <img src="/img/header/header__logo.png" alt="logo">
                  </a>
               </div>

               <div class="header__right-bar">
                  <div class="header__search search">
                     <div class="search__inner">
                        <form action="#" method="get" enctype="multipart/form-data">
                           <button type="submit"></button>
                           <input name="search" type="text" placeholder="Поиск">
                        </form>
                     </div>
                  </div>
                  
                   <div class="header__account account">
                      <div class="account__inner">
                         <div class="account__login">
                            <a href="#">Вход/Регистрация</a>
                         </div>
                         <div class="account__logo">
                            <a href="#"><img src="/img/header/header__account-logo.svg" alt="avatar"></a>
                         </div>
                         <div class="account__like">
                            <a href="#"><img src="/img/header/header__accoung-like.svg" alt="like"></a>
                         </div>
                      </div>
                   </div>
               </div>
            </div>

         </div>
      </header>

      <main class="page">
         <section class="page__main main">
            <div class="main__bg img-adaptiv"><img src="/img/main/main__bg.jpg" alt="bg image"></div>
            <div class="main__container container">
               <div class="main__inner">
                  <div class="main__content">
                     <div class="main__title">Долго, дорого, богато!</div>
                     <div class="main__catalog"><a href="#">каталог изделий</a></div>
                  </div>
                  <div class="main__partners partners">
                     <div class="partners__row">
                        <div class="partners__colimns">
                           <div class="partners__item"><a href="#"><img src="/img/main/main__partners.png" alt="Partners"></a></div>
                           <div class="partners__item--line"></div>
                           <div class="partners__item"><a href="#"><img src="/img/main/main__partners.png" alt="Partners"></a></div>
                           <div class="partners__item--line"></div>
                           <div class="partners__item"><a href="#"><img src="/img/main/main__partners.png" alt="Partners"></a></div>
                           <div class="partners__item--line"></div>
                           <div class="partners__item"><a href="#"><img src="/img/main/main__partners.png" alt="Partners"></a></div>
                           <div class="partners__item--line"></div>
                           <div class="partners__item"><a href="#"><img src="/img/main/main__partners.png" alt="Partners"></a></div>
                           <div class="partners__item--line"></div>
                           <div class="partners__item"><a href="#"><img src="/img/main/main__partners.png" alt="Partners"></a></div>
                        </div>
                     </div>   
                  </div>
               </div>
            </div>
         </section>
         <section class="page__collection collection">
            <div class="collection__container container">
               <div class="collection__inner">
                  <div class="collection__text text">
                     <div class="text__subtitle">К мероприятиям</div>
                     <div class="text__title">Настоящая красота здесь!</div>
                  </div>
                  <div class="collection__slider slider">
                     <ul class="slider__list">
                        <li class="slider__item">свадьба</li>
                        <li class="slider__item">мужу</li>
                        <li class="slider__item">жене</li>
                        <li class="slider__item">партнеру</li>
                        <li class="slider__item">коллекции</li>
                        <li class="slider__item">редкость</li>
                     </ul>
                  </div>
                  <div class="collection__goods goods">
                     <div class="goods__items">
                        <div class="goods__item">
                           <a href="#">
                              <div class="goods__label">кольца</div>
                              <img src="/img/goods/goods__rings.jpg" alt="rings">
                           </a>
                        </div>
                        <div class="goods__item">
                           <a href="#">
                              <div class="goods__label">серьги</div>
                              <img src="/img/goods/goods__earrings.jpg" alt="earrings">
                           </a>
                        </div>
                        <div class="goods__item">
                           <a href="#">
                              <div class="goods__label">подвески</div>
                              <img src="/img/goods/goods__pendants.jpg" alt="pendants">
                           </a>
                        </div>
                        <div class="goods__item">
                           <a href="#">
                              <div class="goods__label">запонки</div>
                              <img src="/img/goods/goods__cufflinks.jpg" alt="closcks">
                           </a>
                        </div>
                        <div class="goods__item">
                           <a href="#">
                              <div class="goods__label">браслеты</div>
                              <img src="/img/goods/goods__bracelets.jpg" alt="bracelets">
                           </a>
                        </div>
                        <div class="goods__item">
                           <a href="#">
                              <div class="goods__label">часы</div>
                              <img src="/img/goods/goods__closcks.jpg" alt="clocks">
                           </a>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </section>
      </main>

      <footer class="footer">
         подвал
      </footer>
   <script src="js/script.js"></script>
</body>
</html>
